<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>导航菜单</title>
<link href="/static/css/default/style.css" rel="stylesheet" type="text/css" />
<link href="/static/css/pagination.css" rel="stylesheet" />
<script type="text/javascript" src="/static/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/static/js/lhgdialog/lhgdialog.min.js?skin=idialog"></script>
<script type="text/javascript" src="/static/js/layout.js"></script>
</head>

<body>
<!--导航栏-->
<div class="location">
  <a href="javascript:history.back(-1);" class="back fr"><i></i><span>返回上一页</span></a>
  <a href="../center.aspx" class="home"><i></i><span>首页</span></a>
  <i class="arrow"></i>
  <span>内容类别</span>
</div>
<!--/导航栏-->
<div class="mainbody">
<!--工具栏-->
<div class="toolbar-wrap">
  <div id="floatHead" class="toolbar">
    <div class="l-list">
      <ul class="icon-list">      
        <li><a class="add" href="/admin/menu/add"><i></i><span>新增</span></a></li>
        <li><a id="btnSave" class="save"><i></i><span>保存</span></a></li>
        <li><a class="all" onclick="checkAll(this);"><i></i><span>全选</span></a></li>
        <li><a id="btnDelete" class="del"><i></i><span>删除</span></a></li>
        <script type="text/javascript" src="/static/js/epcms/navigation/list.js"></script>
      </ul>
    </div>
  </div>
</div>
<!--/工具栏-->

<!--列表-->

<table width="100%" border="0" cellspacing="0" cellpadding="0" class="ltable">
  <tr>
    <th width="6%">选择</th>
    <th align="left" width="6%">编号</th>
    <th align="left">类别名称</th>
    <th align="left" width="12%">调用别名</th>
    <th align="left" width="12%">链接地址</th>
    <th align="left" width="12%">链接目标</th>
    <th width="5%">排序</th>
    <th width="12%">操作</th>
  </tr>

  {{range .list}} 
  <tr id="{{.Id}}">
    <td align="center">
      <span class="checkall" style="vertical-align:middle;">
      <input type="checkbox" attrId="{{.Id}}"/>
      </span>
    </td>
    <td>{{.Id}}</td>
    <td>
      {{if Tb_Menu_CheckTop .Id}}
      {{else}}
        <span style="display:inline-block;width:{{Tb_Menu_GetWidth .Id}}px;"></span>
        <span class="folder-line"></span>
      {{end}}
      <span class="folder-open"></span>
      {{.Title}} 
    </td>
    <td>{{.Name}}</td>
    <td>{{.LinkUrl}}</td>
    <td>{{.Target}}</td>
    <td><input class="orderTop input small" value="{{.OrderTop}}" Id="{{.Id}}"/></td>
    <td align="center">
      <a href="/admin/menu/add?parentId={{.Id}}">添加子类</a>    
      <a href="/admin/menu/add?Id={{.Id}}&parentId={{.ParentId}}">修改</a>
    </td>
  </tr>
  {{end}}
{{.msg}}
<!--/列表-->
</div>
</body>
</html>
