<!DOCTYPE html>

<html>
  	<head>
		<link rel="shortcut icon" href="/static/img/favicon.png" />
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		 <!-- Stylesheets -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    	<title>首页 - 我的 beego 博客</title>
  	</head>
	
	<body>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
			<a class="navbar-brand" href="/">我的博客</a>
			<div>
				<ul class="nav navbar-nav">
					<li {{if .IsHome}}class="active"{{end}}><a href="/">首页</a></li>
					<li {{if .IsCategory}}class="active"{{end}}><a href="/category">分类</a></li>
					<li {{if .IsTopic}}class="active"{{end}}><a href="/topic">文章</a></li>
				</ul>
			</div>

			<div class="pull-right">
				<ul class="nav navbar-nav">
					{{if .IsLogin}}
					<li><a href="/login?exit=true">退出登录</a></li>
					{{else}}
					<li><a href="/login">管理员登录</a></li>
					{{end}}
				</ul>
			</div>
			</div>	
		</div>
		
		<div class="container">
			<div class="page-header">
				<h1>我的一篇博客</h1>
				<h6 class="text-muted">文章发表于 2013 年 8 月 25日 11 点 31 分，共有 53 次浏览， 12 个评论</h6>	
				<p>
					今天，我发表了我的博客的第一篇文章。
				</p>
			</div>
		</div>

		<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
