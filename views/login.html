
<!DOCTYPE html>

<html>
  	<head>
		<link rel="shortcut icon" href="/static/img/favicon.png" />
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		 <!-- Stylesheets -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    	<title>登录</title>
  	</head>
	
	<body style="margin-top: 266px;">
		<div class="container" style="width: 500px;">
			<form class="form-horizontal" method="POST" action="/login">
			  <div class="form-group">
			    <label class="col-lg-4 control-label">请输入管理员帐号：</label>
			    <div class="col-lg-6">
			      <input id="uname" class="form-control" name="uname" placeholder="Account">
			    </div>
			  </div>

			  <div class="form-group">
			    <label class="col-lg-4 control-label">请输入管理员密码：</label>
			    <div class="col-lg-6">
			      <input id="pwd" type="password" class="form-control" name="pwd" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-lg-offset-2 col-lg-10">
			    	<a href="/login"><button type="submit" class="btn btn-default" style="margin-left: 85px;" onclick="return checkInput();">登录</button></a>
			      	<script type="text/javascript">

				      	function checkInput() {
				      		var uname = document.getElementById("uname");
				      		if (uname.value.length == 0) {
				      			alert("请输入管理员帐号");
				      			return false;
				      		}

				      		var pwd = document.getElementById("pwd");
				      		if (pwd.value.length == 0) {
				      			alert("请输入管理员密码");
				      			return false;
				      		}
				      	}
			      	</script>
			    </div>
			  </div>
			</form>
		</div>
	</body>
</html>
